<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="contenedor">
    <h2>Formulario para trabajar con nosotros:</h2>
      <h3>Información personal</h3>
      <p>Nombre:</p>
      <p>
        <input type="text" name="nombre" value="" />
      </p>
      <p>Apellido:</p>
      <p>
        <input type="text" name="apellido" value="" />
      </p>
      <p>DNI</p>
      <p>
        <input type="text" name="DNI" value="" />
      </p>
      <p>Correo electronico:</p>
      <p>
        <input type="text" name="correoelectronico" value="" />
      </p>
      <p>Contraseña:</p>
      <p>
        <input type="password" name="contrasena" value="" />
        <br/>
      </p>
      <p><br/></p>

      <h3>Sexo</h3>
      <p>
        <input type="radio" name="sexo" value="hombre" /> Hombre 
        <input type="radio" name="sexo" value="mujer" /> Mujer 
        <input type="radio" name="sexo" value="otro" /> Otros 
        <input type="radio" name="sexo" value="Prefiero no decir" /> Prefiero no decir
        <br/>
      </p>

<p><br/></p>
      <h3>Especialidad</h3>
      <p>
        <input name="puesto_directivo" type="checkbox" value="direccion" /> Dirección
        <input name="puesto_tecnico" type="checkbox" value="tecnico" /> Técnico
        <input name="puesto_empleado" type="checkbox" value="empleado" /> Empleado
        <input name="puesto_repartidor" type="checkbox" value="repartidos" /> Repartidor
        <br/></p>

        <p><br/></p>
      <h3>
        <label for="descripcion">Información adicional: </label>
      </h3>
      <p>
        <textarea id="descripcion" name="descripcion" cols="35" rows="8"></textarea>
        <br/>
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
      <action href=mailto:correo/></action>
    </div>
    <a href="secuendari.html">VOLVER A LA PAGINA ANTEROR</a>
  </body>
</html>
